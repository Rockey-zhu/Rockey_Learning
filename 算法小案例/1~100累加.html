<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求整数1～100的累加值，但要求跳过所有个位为3的数</title>
</head>

<body>
    <script>
        //求整数1～100的累加值，但要求跳过所有个位为3的数。
        var num = 0;
        for (var i = 0; i <= 100; i++) {
            if (i % 10 == 3) {
                continue;
            }
            num += i;
            console.log(i)
        }
        console.log(num)
    </script>
</body>

</html>
