<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt("请输入第一个数");
        var b = prompt("请输入第二数");
        var max;
        (a > b) ? max = a: max = b;
        for (var i = max; i > 0; i--) {
            if (a % i == 0 && b % i == 0) {
                console.log(i);
                break;
            }
        }
        document.write(i)
    </script>
</body>

</html>
