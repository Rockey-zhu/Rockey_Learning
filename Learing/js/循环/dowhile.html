
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //浏览器弹窗"你爱不爱我",只有回复是，才会执行下一步，否则就会重新弹出
    do {
        var result=prompt("你爱不爱我？")
    }while(result !=="爱")
    alert("我也爱你!")
</script>
