<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html {
            font-size: 20px;
        }
        
        body {
            font-size: 16px;
            /*调整字体大小 */
        }
        
        .box {
            width: 96rem;
            height: 100px;
            background-color: yellow;
        }
    </style>

    <script>
        //fontsize计算
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 1920 * 20 + 'px';

        //fontsize=当前设备的css布局宽度/物理分辨率(设计稿的宽度)*基准font-size
    </script>
</head>

<body>
    <div class="box">许诺</div>
</body>

</html>
