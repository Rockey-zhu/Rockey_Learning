        .top {

            }
        }

            padding: 5px;

            border: 1px solid gray;
            margin-bottom: 10px;
            box-shadow: 0 0 5px black;
        }
        
        .bottom img {
            width: 100%;
        }
        
        @media screen and (max-width:1024px) and (min-width:768px) {
            .bottom>div {
                width: 31%;
            }
        }
        
        @media screen and (max-width:768px) and (min-width:450px) {
            .bottom>div {
                width: 48%;
            }
        }
        
        @media screen and (max-width:450px) {
            .bottom>div {
                width: 90%;
            }
        }
    </style>
</head>
