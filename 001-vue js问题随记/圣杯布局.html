<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
</head>

<body class="HolyGrail">
    <header>#header</header>
    <div class="HolyGrail-body">
        <main class="HolyGrail-content"></main>
        <nav class="HolyGrail-nav">#left</nav>
        <aside class="HolyGrail-ads">#right</aside>
    </div>
    <footer>#footer</footer>
</body>

</html>
<style>
    .HolyGrail {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }
    
    header,
    footer {
        flex: 1;
        background: gray;
    }
    
    .HolyGrail-body {
        display: flex;
        flex: 1;
    }
    
    .HolyGrail-content {
        flex: 1;
        background: wheat;
    }
    
    .HolyGrail-nav,
    .HolyGrail-ads {
        /*两个边栏的宽度设为12em*/
        flex: 0 0 12em;
    }
    
    .HolyGrail-nav {
        /*导航栏在最左侧*/
        order: -1;
        background: skyblue;
    }
    
    .HolyGrail-ads {
        background: orange;
    }
    
    @media (max-width: 768px) {
        .HolyGrail-body {
            flex-direction: column;
            flex: 1;
        }
        .HolyGrail-nav,
        .HolyGrail-ads,
        .HolyGrail-content {
            flex: auto;
        }
    }
</style>
