<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- v-if控制的是标签是否存在 值是真的时候，标签存在，否则不存在 -->
        <!-- v-show控制的是标签的现实与隐藏 值是真的时候，标签显示，否则不显示-->
        <div id="app">

            <!-- v-if与v-show的值可以是一个表达式也可以是变量 -->
            <!-- <p v-if="1==2">内容1</p>
            <p v-show="1==2">内容2</p> -->
            <!-- <button v-on:click="change()">切换</button>
            <p v-if="msg">内容1</p>
            <p v-show="msg">内容2</p> -->
            <!-- <p v-if="1==2">内容1</p>
            <p v-else>内容2</p> -->
            <p v-if="1==2">内容1</p>
            <p v-else-if="2==1">内容2</p>
            <p v-else>内容3</p>
           
        </div>


        <script src="js/vue.js"></script>
        <script>
            new Vue({
                el:'#app',
                data:{
                    msg:true
                },
                methods:{
                    change(){
                        this.msg=!this.msg;
                    }
                }
                
            })
        </script>
    </body>
</html>
