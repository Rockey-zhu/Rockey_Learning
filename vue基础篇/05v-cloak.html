<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* 属性选择器 */
            [v-cloak]{
                display: none;
            }
        </style>
    </head>
    <body>
        <!-- v-cloak绑定在元素身上，直到编译结束 -->
        <!-- 在一些浏览器下，刷新页面的时候，可以看到编译的过程 -->
        <div id="app" v-cloak>
            {{Math.random()}}
        </div>

        <script src="js/vue.js"></script>
        <script>
            new Vue({
                el:'#app',
                data:{
                
                }
            })
        </script>
    </body>
</html>
