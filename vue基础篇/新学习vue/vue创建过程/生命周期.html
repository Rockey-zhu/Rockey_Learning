<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        /*
                				1、beforeCreate 	创建实例前触发
                				2、created			创建实例后触发
                				3、beforeMount		渲染DOM前触发
                				4、mounted			渲染DOM后触发
                				5、beforeUpdate		数据更改前触发
                				6、updated			数据更改后触发
                				7、beforeDestroy	实例销毁前触发
                				8、destroyed		实例销毁后触发
                			  */

        new Vue({
            data: {
                name: '陈学辉'
            },
            template: `
					<div>
						<h2 @click="change">{{this.name}}</h2>
						<button @click="del">销毁实例</button>
					</div>
				`,
            methods: {
                change() {
                    this.name = 'xunuo';
                },
                del() {
                    this.$destroy(); //销毁事件
                }
            },
            beforeCreate() {
                alert('这个时候实例还没有被创建');
            },
            created() {
                alert('这个时候实例已经创建了，但是还没有渲染到页面当中');
            },
            beforeMount() {
                alert('这个时候模板已经编译完成了，准备往页面里渲染DOM了');
            },
            mounted() {
                alert('此时DOM已经渲染完了，页面里已经有内容了，数据、事件都有了');
            },
            beforeUpdate() {
                alert('数据马上要被修改了');
            },
            updated() {
                alert('数据已经被修改了');
            },
            beforeDestroy() {
                alert('实例即将要被销毁了');
            },
            destroyed() {
                alert('实例已经被被销毁了');
            }
        }).$mount('#app');
    </script>
</body>

</html>
