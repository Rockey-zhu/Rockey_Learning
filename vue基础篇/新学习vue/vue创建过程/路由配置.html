<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
            width: 300px;
            display: flex;
        }
        
        ul li {
            width: 100px;
            height: 40px;
            line-height: 40px;
        }
        
        ul li a {
            text-decoration: none;
        }
        
        .box {
            width: 300px;
            height: 300px;
            background: grey;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li>
                <router-link to="/home">home</router-link>
            </li>
            <li>
                <router-link to="/news">news</router-link>
            </li>
            <li>
                <router-link to="/hot">hot</router-link>
            </li>
        </ul>
        <div class="box">
            <router-view></router-view>
        </div>
    </div>


    <script>
        /*
                                        				路由配置方法一
                                        				1、引入vue-router.js库
                                        				2、定义路由，并对应router配置参数
                                        					router:new VueRouter({
                                        						routes:[
                                        							{path:'路径',component:'此路由对应的组件名'},
                                        						]
                                        					});
                                        				3、使用<router-link>组件来导航，并通过to属性指定链接
                                        				4、定义路由出口
                                        					<router-view></router-view>
                                        				
                                        				路由重定向
                                        					this.$router.push('路径');	//this.$router为路由对象

                                                        
                                            路由配置方式二
                        					1、引入vue-router.js库
                        					2、定义 (路由) 组件
                        					3、定义路由
                        					4、创建router实例（路由对象），并对应router配置参数
                        					5、使用<router-link>组件来导航，并通过to属性指定链接
                        					6、定义路由出口
                        						<router-view></router-view>

                        					路由重定向
                        						1、beforeCreate() {
                        							this.$router.push('路径');	//this.$router为路由对象
                        						}

                        						2、router.push('/hot');	
                                        			*/

        new Vue({
            el: '#app',
            router: new VueRouter({ //实例化一个路由对象
                routes: [ //这里面放的就是所有的路由
                    /* 
                    	1、path对应的是路径
                    	2、component，对应是路由的组件（一个页面），
                     */
                    {
                        path: '/home',
                        component: {
                            template: '<h2>首页</h2>'
                        }
                    }, {
                        path: '/news',
                        component: {
                            template: '<h2>新闻</h2>'
                        }
                    }, {
                        path: '/hot',
                        component: {
                            template: '<h2>热点</h2>'
                        }
                    },

                ]
            }),
            beforeCreate() { //当实例创建之前就要定位到首页
                this.$router.push('/home');
            },
        });
    </script>
</body>

</html>
