    <script>
        /*
                搭建脚手架步骤
                    1.安装node.js后,打开终端（或者用vscode也能打开）
                    2.npm install -g@vue/cli
                    3.创建项目
                        1.把终端里的路径移到要创建项目的路径里
                        2.vue create 项目名称

                    相关命令
                        vue -V 查看版本
                        vue -h 查看命令帮助
                        vue create 创建一个项目
                        vue add 增加一个插件
                        vue invoke 在创建好的项目里去调用插件
                        vue inspect 检查webpack的配置
                        vue serve 启动一个项目
                        vue build 打包项目
                        vue ui 打开ui库
                        vue init 声明一个项目

                    目录
                        1.node-modules是node.js里的模板
                        2.public目录:index.html为模板文件
                        3.src目录 开发目录
                            1.assets    静态资源文件夹(图片、外部的js文件、外部的css文件)
                            2.componets 公用组件文件夹
                            3.views     非公用组件文件夹
                            4.App.vue   入口文件
                            5.router.js    路由配置文件  
                            6.store.js     vue的状态文件



                */
    </script>
</body>

</html>
