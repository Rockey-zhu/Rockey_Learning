<!--父子组件
    1.每个组件就是一个vue实例，是实例的话就可以给components配置参数
    2.子组件只能放在父组件template

    语法:

    new Vue({
        components:{
            '父组件名':{
                template:'父template对应的id',
                data(){
                    return{
                        //父组件数据
                    }
                }
            },
            components:{
                '子组件名':{
                    template:'子template对应的id',
                    data(){
                        return{
                            //子组件数据
                        }
                    }
                },
                '子组件名2':{
                    
                }
            }
        }
    })
-->

<body>
    <div id="app">

        <!--标签对调用-->
    </div>



    <!--父组件模板里只放一个url标签-->
    <template id="boxListTemplate">
        <ul class="boxList">
            <item>
                  <!--子组件只能在父组件的模板里调用-->
                <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fcp1.douguo.com%2Fupload%2Fcaiku%2F5%2F2%2F9%2Fyuan_52fb128e2bc1a03de4808c7164b6f7a9.jpg&refer=http%3A%2F%2Fcp1.douguo.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1659602093&t=a390114a3c7c5b172025d379f76cf182" alt="" slot="imgsrc">
                <span slot="title">可乐鸡翅</span>
                <strong slot="price">48/份</strong> 
            </item>

            <item>
                <!--子组件只能在父组件的模板里调用-->
              <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fcp1.douguo.com%2Fupload%2Fcaiku%2F3%2F4%2Fe%2Fyuan_3450e19ad7e8b22ca8374ccb39f8447e.jpeg&refer=http%3A%2F%2Fcp1.douguo.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1659602831&t=42a49a6cb0245ad6db62f80d068e5fa1" alt="" slot="imgsrc">
              <span slot="title">红烧排骨</span>
              <strong slot="price">60/份</strong> 
          </item>

          <item>
            <!--子组件只能在父组件的模板里调用-->
          <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fcp1.douguo.com%2Fupload%2Fcaiku%2F5%2F2%2F9%2Fyuan_52fb128e2bc1a03de4808c7164b6f7a9.jpg&refer=http%3A%2F%2Fcp1.douguo.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1659602093&t=a390114a3c7c5b172025d379f76cf182" alt="" slot="imgsrc">
          <span slot="title">酸菜鱼</span>
          <strong slot="price">80/份</strong> 
      </item>
        </ul>
    </template>

    <!--子组件的模板-->
    <template id="itemTemplate">
        <li class="active">
            <slot name="imgsrc"></slot>

            <div class="menuName">
                <div class="left">
                    <slot name="title"></slot>
                    <p>
                        <slot name="price"></slot>
                    </p>
                </div>
                <div class="right">
                    <a href="#"></a>
                </div>
            </div>
        </li>
    </template>

    <script>
        new Vue({
            el: '#app',
            components: {
                boxList: { //父组件
                    template: '#boxListTemplate',
                    components: {
                        item: { //子组件
                            template: '#itemTemplate',
                        }
                    }
                },
            }
        })
    </script>
</body>

</html>
