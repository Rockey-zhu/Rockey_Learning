<!--
    props 在数组上定义一些属性来传递数据（传递给组件里的结构使用）

    组件里：props:['属性名'，'属性名'...]
    模板里：{{属性名}}
    标签里： <组件 属性名="值" 属性名="值"></组件>
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #active {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            height: 120px;
            border-color: #f39800;
            border-radius: 10px;
            line-height: 120px;
        }
        
        .active {
            /* display: flex; */
            list-style: none;
        }
        
        .menuName {
            display: flex;
        }
        
        img {
            width: 300px;
            height: 300px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul class="boxList">
            <box-list imgsrc='https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fcp1.douguo.com%2Fupload%2Fcaiku%2F5%2F2%2F9%2Fyuan_52fb128e2bc1a03de4808c7164b6f7a9.jpg&refer=http%3A%2F%2Fcp1.douguo.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1659602093&t=a390114a3c7c5b172025d379f76cf182'
                title="可乐鸡翅" price="35">
            </box-list>

            <box-list imgsrc='https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fcp1.douguo.com%2Fupload%2Fcaiku%2F3%2F4%2Fe%2Fyuan_3450e19ad7e8b22ca8374ccb39f8447e.jpeg&refer=http%3A%2F%2Fcp1.douguo.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1659602831&t=42a49a6cb0245ad6db62f80d068e5fa1'
                title="红烧排骨" price="48"></box-list>
        </ul>
        <!--标签对调用-->
    </div>

    <div id="box">

    </div>

    <template id="boxListTemplate">
        <li class="active">
            <img :src="imgsrc" alt="">
            <div class="menuName">
                <div class="left">
                    <span>{{title}}</span>
                    <p>RMB<strong>{{price}}/份</strong></p>
                </div>
                <div class="right">
                    <a href="#"></a>
                </div>
            </div>
        </li>
    </template>

    <script>
        new Vue({
            el: '#app',
            components: {
                boxList: {
                    template: '#boxListTemplate',
                    props: ['imgsrc', 'title', 'price'], //imgsrc 需要用 :绑定   后面两个是值 直接用{{}}
                },
            }
        })
    </script>
</body>

</html>
