<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ref组件通信</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<body>
    <div id="box">
        <input type="text" ref="mytext" />
        <input type="password" ref="mypassword" />
        <div ref="mydiv">11111111</div>
        <button @click="handleAdd">add</button>

        <child ref="mychild"></child>
    </div>
    <script>
        Vue.component("child", {
            data() {
                return {
                    myname: "child-111111"
                }
            },
            template: `<div>
                    child-{{myname}}
                </div>`
        })

        /*
            ref  -绑定dom节点，拿到的就是dom对象
            ref  -绑定组件，拿到的就是 组件对象  
        */
        new Vue({
            el: "#box",
            methods: {
                handleAdd() {
                    // console.log(this.$refs.mytext, this.$refs.mypassword, this.$refs.mydiv) //拿到原生dom节点



                    this.$refs.mychild.myname = "child-22222222"
                    console.log(this.$refs.mychild)
                }
            },
        })
    </script>
</body>

</html>
