<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper@8/swiper-bundle.js">
    </script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js">
    </script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js.map">
    </script>
</head>

<style>
    .swiper {
        width: 500px;
        height: 400px;
    }
</style>

<body>


    <header>导航</header>

    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- <div class="swiper-slide">111111111111111111</div>
            <div class="swiper-slide">222222222222222222</div>
            <div class="swiper-slide">333333333333333333</div> -->
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>

    <footer>底部内容</footer>

    <script>
        //swiper初始化过早
        setTimeout(() => {
            var list = ["aaaa", "bbbb", "cccc"]
            var newlist = list.map(item =>
                `<div class="swiper-slide">${item}</div>`)

            // console.log(newlist.join(""))
            var owrapper = document.querySelector(".swiper-wrapper")
            owrapper.innerHTML = newlist.join('')

            //dom插入完之后 new swiper
            init()
        }, 2000);

        //初始化swiper
        function init() {
            var mySwiper = new Swiper('.swiper', {
                //direction: 'vertical', // 垂直切换选项
                loop: true, // 循环模式选项
                // 如果需要分页器
                pagination: {
                    el: '.swiper-pagination',
                },
                // 如果需要前进后退按钮
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                autoplay: { //自动轮播
                    delay: 2500,
                    disableOnInteraction: false,
                },
            })
        }
    </script>
</body>

</html>
