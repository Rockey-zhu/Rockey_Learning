<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 组件化的思想是前端工程化、模块化的基础 -->
        <div id="app">
            <!-- 书写占位符 占位符的名字一般自定义，不能和标签名字一样 -->
            <v-header></v-header>
            <v-nav></v-nav>
        </div>

        <script src="js/vue.js"></script>
        <script>
            // 定义组件
            var  vheader={
                // template书写模板，类似于之前的html 其实就是书写页面结构 只能有一个根元素
                // main section header nav footer都是h5新增标签
                template:'<div><h1>这是头部的代码</h1><p @click="change()">{{msg}}</p></div>',
                // 组件中的数据需要写成函数的形式
                data(){
                    return {
                        msg:'hello'

                    }
                },
                methods:{
                    change(){
                        this.msg+=1;
                    }
                }
            }
            new Vue({
                el:'#app',
                // 挂载组件
                components:{
                    // k:v k指的就是占位符 v是组件的名字
                    'v-header':vheader,
                    'v-nav':{
                        template:'<h1>这是导航</h1>',
                        data(){
                            return {
                                msg:'1111'
                            }
                        }
                    }
                }
            })
        </script>
    </body>
</html>

<!-- spa single page  application  单页面开发 -->
