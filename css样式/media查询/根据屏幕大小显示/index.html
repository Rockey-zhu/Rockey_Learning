<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屏幕适配</title>
</head>

<body>
    <!-- 2560 ==> pink      1920==>skyblue     1366 ===> yellow  960===>green   414===>purple   -->

    <div>
        <span>不同分辨率下的背景颜色</span>
    </div>

</body>

<style>
    body {
        width: 100%;
        height: 100%;
        background-color: pink;
    }
    /*适配视口*/
    /* max-width(小于等于)   从小到大 顺序
    min-width(大于等于)   从大到小 顺序 */
    
    @media (max-width:2560px) {
        body {
            background-color: pink;
        }
    }
    
    @media (max-width:1920px) {
        body {
            background-color: skyblue;
        }
    }
    
    @media (max-width:1640px) {
        body {
            background-color: rgb(160, 243, 208);
        }
    }
    
    @media (max-width:1366px) {
        body {
            background-color: rgb(222, 132, 250);
        }
    }
    
    @media (max-width:414px) {
        body {
            background-color: rgb(255, 166, 115);
        }
    }
</style>

</html>
