<body>
    <Script>
        let str = "/reg!uname=123&&upass=456"
            //pathname 接口地址
            //data数据 uname:123
        let arr = str.split("!")
        console.log(arr)
        let pathname = arr[0]
        let arr1 = arr[1].split("&&")
        let data = {}
        arr1.forEach(item => {
            //item数组中的元素
            let arr2 = item.split("=")
            data[arr2[0]] = arr2[1]
        })
        console.log(data)
    </Script>
