<!doctype html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SGCUnauthorizative</title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
    <link rel="stylesheet" href="index.css">
    <script src="../../resources/assets/external/requirejs/require.js"></script>
    <script src="changebtn.js"></script>
</head>

<body style="overflow: hidden">
    <div class="unauthorizative">
        <div class="header">
            <div class="header-item left">
                <div class="title">非授权看板</div>
            </div>
            <div class="header-item  right">
                <div class="btns-wrapper">
                    <div class="btn">
                        <div class="icon"></div>
                        <div class="text">Sales</div>
                    </div>
                    <div class="btn">
                        <div class="icon"></div>
                        <div class="text">非授权</div>
                    </div>

                </div>
            </div>
        </div>
        <div class="line">
            <div class="color-item"></div>
            <div class="color-item"></div>
            <div class="color-item"></div>
        </div>
        <div class="main-content">
            <div class="title-wrapper">
                <div class="left title-item">
                    <span>数据说明：来源于每月初SGC报表</span>
                </div>
                <div class="right title-item">
                    <span><i></i>
					报表更新于：</span>
                </div>
            </div>
            <div class="object-contaniner">
                <div class="left">
                    <div class="object-border">
                        <div class="object">
                            <div class="object-item border-bottom">
                                <div class="title-wrapper">
                                    <div class="left">
                                        <div class="border-left"></div>月度历史对比
                                    </div>
                                    <div class="right">
                                        <div class="btns-wrapper">
                                            <div class="btn-item active" id="QVbtn1" onclick="handleChangeBtns('QVbtn1,QVbtn2,QVbtn3','QV01,QV02,QV03',)">累计扣减销售额</div>
                                            <div class="btn-item" id="QVbtn2" onclick="handleChangeBtns('QVbtn2,QVbtn1,QVbtn3','QV02,QV01,QV03',)">月度被查询/扣减销售额</div>
                                            <div class="btn-item" id="QVbtn3" onclick="handleChangeBtns('QVbtn3,QVbtn1,QVbtn2','QV03,QV01,QV02',)">月度查询</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="PicContent" style="position: relative;">
                                    <div id="QV01" class="qvobject" style="position:absolute;background-color:coral ;"></div>
                                    <div id="QV02" class="qvobject" style="position:absolute;background: chartreuse;"></div>
                                    <div id="QV03" class="qvobject" style="position:absolute;background:rgb(38, 114, 255)"></div>
                                </div>
                            </div>
                            <div class="object-item border-bottom">
                                <div class="title-wrapper">
                                    <div class="left">
                                        <div class="border-left"></div>月度历史对比
                                    </div>
                                    <div class="right">
                                        <div class="btns-wrapper">
                                            <div class="btn-item active">累计扣减销售额</div>
                                            <div class="btn-item">月度被查询/扣减销售额</div>
                                            <div class="btn-item">月度查询</div>

                                        </div>
                                    </div>
                                </div>
                                <div class="PicContent">
                                    <div id="QV02" class="qvobject"></div>
                                </div>
                            </div>
                            <div class="object-item">
                                <div class="title-wrapper">
                                    <div class="left">
                                        <div class="border-left"></div>月度历史对比
                                    </div>
                                    <div class="right">
                                        <div class="btns-wrapper">
                                            <div class="btn-item active">累计扣减销售额</div>
                                            <div class="btn-item">月度被查询/扣减销售额</div>
                                            <div class="btn-item">月度查询</div>

                                        </div>
                                    </div>
                                </div>
                                <div class="PicContent">
                                    <div id="QV03" class="qvobject"></div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="right">
                    <div class="object-border">
                        <div class="object">
                            <div class="object-item">
                                <div class="title-wrapper">
                                    <div class="left">
                                        <div class="icons"></div>处理状态
                                    </div>
                                    <div class="right">
                                        <div class="status-wrapper">
                                            <div class="status-item">
                                                <div class="dot"></div>
                                                10倍处理</div>
                                            <div class="status-item">
                                                <div class="dot"></div>20倍处理</div>
                                            <div class="status-item">
                                                <div class="dot"></div>50倍处理</div>

                                        </div>
                                        <div id="QV04" class="qvobject"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- <div class="flex-container">
            <div id="QV01" class="qvplaceholder"></div>
            <div id="QV02" class="qvplaceholder"></div>
            <div id="QV03" class="qvplaceholder"></div>
            <div id="QV04" class="qvplaceholder"></div>
            <div id="QV05" class="qvplaceholder"></div>
            <div id="QV06" class="qvplaceholder"></div>
        </div> -->


    </div>


</body>

</html>
