        const s = ' abc ';

        //实例方法:replaceAll()
        console.log('aabbcc'.replace('b', '_'))
            //字符串的实例方法replace()只能替换第一个匹配到的'b'

        console.log('aabbcc'.replace(/b/g, '_'))
            //想要替换所有的匹配，用正则表达式的g的修饰符

        console.log('aabbcc'.replaceAll('b', '-'))
            //新增的replaceAll()方法也能成功一次性替换所有匹配

        console.log('aabbcc'.replaceAll('b', () => '_'))
            //第二个参数是一个函数，该行函数的返回值会替换掉所有b的匹配

        const str = '123abc456';
        const regex = /(\d+)([a-z]+)(\d+)/g;

        function replacer(match, p1, p2, p3, offset, string) {
            return [p1, p2, p3].join(' - ');
        }

        console.log(str.replaceAll(regex, replacer))
